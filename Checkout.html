<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="checkout.css">
    <script src="https://kit.fontawesome.com/4bf53ef2bc.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>
    <nav>
        <a href="Cart_Page.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h2>Checkout</h2>
    </nav>
    <main>
        <div class="owner-info">
            <div>
                <h3>Delivery address</h3>
                <input type="text" name="address" id="" value="2 Tompolo St, Ajah. Lagos" placeholder="Your Address" required>
            </div>
            <div>
                <h3>Name</h3>
                <input type="text" name="name" id="" value=" James Sandra" placeholder="Your Name" required>
            </div>
            <div>
                <h3>Phone No.</h3>
                <input type="tel" name="telephone" id="" value="09054234467" placeholder="Your Phone Number" required>
            </div>
        </div>
        <div class="payment-summary">
            <h2>Payment Summary</h2>
            <div class="summary">
                <p>
                    <strong>Subtotal</strong><strong>#218,000</strong>
                </p>
                <p>
                    <strong>Transaction Fees</strong><strong>#5,750</strong>
                </p>
                <p>
                    <strong>Delivery</strong><strong>#3,550</strong>
                </p>
                <p>
                    <strong>Total</strong><strong>#227,300</strong>
                </p>
            </div>
        </div>
        <a href="">
        <button type="submit">
            Make Payment
        </button>
        </a>
    </main>
</body>
</html>
